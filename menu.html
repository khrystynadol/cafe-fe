<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Menu Page</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<nav class="navbar colored-navbar">
    <div class="container">
        <a href="#" class="logo">
            <img src="images/logo.png" alt="">
            <p class="cafe-name">The Lavender cafe</p>
        </a>
        <ul class="nav-items">
            <li><a href="#home" class="nav-item">Home</a></li>
            <li><a href="#menu" class="nav-item">Menu</a></li>
            <li><a href="#about" class="nav-item">About</a></li>
            <li><a href="#contact" class="nav-item">Contact</a></li>
            <li><a href="#profile" class="nav-item">Profile</a></li>
        </ul>
        <div class="nav-toggler"><i class="ri-menu-fill"></i></div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="section-title text-center aos-init aos-animate" data-aos="fade-up" data-aos-delay="100">
                <h1 class="color-white">
                    OUR MENU              </h1>
            </div>
            <div class="section-subtitle text-center aos-init aos-animate" data-aos="fade-up" data-aos-delay="200">
                <h2>
                    ENJOY  <span class="color-green">THE BEST</span>              </h2>
            </div>
            <div class="section-navigation aos-init aos-animate" data-aos="fade-up" data-aos-delay="300">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="category-1-tab" data-bs-toggle="tab" data-bs-target="#category-1" type="button" role="tab" aria-controls="category-" aria-selected="true">
                            CROISSANT SANDWICHES                    </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link " id="category-2-tab" data-bs-toggle="tab" data-bs-target="#category-2" type="button" role="tab" aria-controls="category-" aria-selected="false">
                            SWEET CROISSANTS                    </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link " id="category-3-tab" data-bs-toggle="tab" data-bs-target="#category-3" type="button" role="tab" aria-controls="category-" aria-selected="false">
                            DRINKS                    </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link " id="category-4-tab" data-bs-toggle="tab" data-bs-target="#category-4" type="button" role="tab" aria-controls="category-" aria-selected="false">
                            CREATE YOUR OWN                    </button>
                    </li>
                </ul>
            </div>
            <div class="section-content">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane show active" id="category-1" role="tabpanel" aria-labelledby="category-1-tab">
                        <div class="row custom-gy-30">
                            <div class="col-md-6 col-lg-4 col-xxl-3 aos-init aos-animate" data-aos="fade-up" data-aos-delay="100" data-aos-offset="-150">
                                <div class="product-block croissant">
                                    <div class="block-image">
                                        <img src="https://lvivcroissants.com/ua/wp-content/uploads/sites/3/2022/06/chiz-1.png" alt="">
                                    </div>
                                    <div class="block-content">
                                        <div class="row align-items-center align-items-lg-start justify-content-between">
                                            <div class="col-8">
                                                <div class="block-title">Cheeseburger</div>
                                            </div>
                                            <div class="col-auto">
                                                <div class="block-price">89 uah</div>
                                            </div>
                                        </div>
                                        <div class="block-description">
                                            <p>Croissant, Beef cutlet, Toast Cheese, Iceberg lettuce, Tomato, Pickled Cucumber, Onion crunch, Spicy Sauce / Burger Sauce</p>                                  </div>
                                        <div class="block-calories">
                                            <span>250 g | 293 kcal / 100 g</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
