<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <!--    <link rel="stylesheet" href="/style-1.css">-->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<nav class="navbar colored-navbar">
    <div class="container">
        <a href="#" class="logo">
            <img src="images/logo.png" alt="">
            <p class="cafe-name">The Lavender cafe</p>
        </a>
        <ul class="nav-items">
            <li><a href="#home" class="nav-item">Home</a></li>
            <li><a href="#menu" class="nav-item">Menu</a></li>
            <li><a href="#about" class="nav-item">About</a></li>
            <li><a href="#contact" class="nav-item">Contact</a></li>
            <li><a href="#profile" class="nav-item">Profile</a></li>
        </ul>
        <div class="nav-toggler"><i class="ri-menu-fill"></i></div>
    </div>
</nav>
<div class='form-bold-line'></div>
<div class='form-container'>
    <div class='form-window'>
        <div class='form-overlay'></div>
        <div class='form-content'>
            <div class='form-welcome'>Register</div>
            <div class='input-fields'>
                    <label>
                        <input type='text' placeholder='Name' class='input-field full-width no-border'></input>
                    </label>
                    <label>
                        <input type='text' placeholder='Surname' class='input-field full-width no-border'></input>
                    </label>
                    <label>
                        <input type='email' placeholder='Email' class='input-field full-width no-border'></input>
                    </label>
<!--                    <label>-->
<!--                        <input type='tel' placeholder='Phone number' class='input-field full-width no-border'></input>-->
<!--                    </label>-->
<!--                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{12}">-->
                    <label>
                        <input type='password' placeholder='Password' class='input-field full-width no-border'></input>
                    </label>
                    <label>
                        <input type='password' placeholder='Confirm password' class='input-field full-width no-border'></input>
                    </label>
            </div>
            <div class="center-btn"><button class='primary-btn'>Register</button></div>
            <div class='form-spacing'>Already registered? <span class='form-highlight'>Log in</span></div>
        </div>
    </div>
</div>
